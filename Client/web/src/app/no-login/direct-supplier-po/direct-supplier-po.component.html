<div class="container" style="margin-top: 20px;">
  <div class="card">
    <div class="card-body">
      <strong>Supplier Purchase Order</strong> for PO Number <strong>{{supplerPurchaseOrder?.poNo}}</strong> dated <strong>{{supplerPurchaseOrder?.poDate | date}}</strong>

      <!-- <span class="pull-right"><input class="form-check-input" type="checkbox" (change)="showDetails($event)" [(ngModel)]="detail"> Show Details</span> -->
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <strong>Supplier Name:</strong> {{supplerPurchaseOrder?.supplierName}}
        </div>
        <div class="col-xs-6 col-md-6">
          <strong>Company Name:</strong> {{supplerPurchaseOrder?.companyName}}
        </div>
      </div>
    </div>
  </div>
  <simple-grid [addRequired]="false" [exportRequired]="false" [columns]="columns" [data]="supplerPurchaseOrder?.poDetails"></simple-grid>
  <div class="card" *ngIf="!supplerPurchaseOrder?.isAcknowledged">
    <div class="card-footer">
      <button class="btn btn-primary pull-right" (click)="submitPurchaseOrder()">Acknowledge Purchase Order</button>
    </div>
  </div>
</div>

<loader></loader>
