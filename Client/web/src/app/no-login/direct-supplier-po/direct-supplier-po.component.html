<div class="container" style="margin-top: 20px;">
  <div class="card">
    <div class="card-body">
      <strong>Supplier Purchase Order</strong> for PO Number <strong>{{supplerPurchaseOrder?.poNo}}</strong> dated <strong>{{supplerPurchaseOrder?.poDate | date}}</strong>
    </div>
  </div>
  <simple-grid [addRequired]="false" [exportRequired]="false" [columns]="columns" [data]="supplerPurchaseOrder?.poDetails"></simple-grid>
  <div class="card" *ngIf="!hideActionButtons">
    <div class="card-footer">
      <button class="btn btn-primary pull-right" (click)="submitPurchaseOrder()">Acknowledge Purchase Order</button>
    </div>
  </div>
</div>
