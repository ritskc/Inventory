<form [formGroup]="companyForm" (ngSubmit)="save()">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-12">
      <div class="form-group standard-top-margin">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [(ngModel)]="company.name"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Company Name is required</div>
        </div>
      </div>
      <div class="form-group standard-top-margin">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" [(ngModel)]="company.address"/>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Company Address is required</div>
        </div>
      </div>
      <div class="form-group standard-top-margin">
        <label>Phone Number</label>
        <input type="tel" formControlName="phoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNo.errors }" [(ngModel)]="company.phoneNo"/>
        <div *ngIf="submitted && f.phoneNo.errors" class="invalid-feedback">
          <div *ngIf="f.phoneNo.errors.required">Company Phone Number is required</div>
        </div>
      </div>
      <div class="form-group standard-top-margin">
        <label>Fax Number</label>
        <input type="tel" formControlName="faxNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.faxNo.errors }" [(ngModel)]="company.faxNo"/>
        <div *ngIf="submitted && f.faxNo.errors" class="invalid-feedback">
          <div *ngIf="f.faxNo.errors.required">Company Fax Number is required</div>
        </div>
      </div>
      <div class="form-group standard-top-margin">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="company.eMail"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Valid Company Email is required</div>
        </div>
      </div>
      <div class="form-group standard-top-margin">
        <label>Contact Person</label>
        <input type="tel" formControlName="contactPersonName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactPersonName.errors }" [(ngModel)]="company.contactPersonName"/>
        <div *ngIf="submitted && f.contactPersonName.errors" class="invalid-feedback">
          <div *ngIf="f.contactPersonName.errors.required">Contact Person Name is required</div>
        </div>
      </div>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-xs-12">
      
    </div>
  </div>

  <div class="row standard-bottom-margin standard-top-margin">
    <div class="col-md-12 col-xs-12">
      <button class="btn btn-primary float-right">Save</button>
    </div>
  </div>
</form>
