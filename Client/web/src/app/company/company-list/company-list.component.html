<div class="row d-none">
  <div class="col-md-12 col-xs-12">
    <button (click)="addCompany()" class="btn btn-primary float-right">Add</button>
  </div>
</div>

<div class="standard-margin">
  <simple-grid [data]="companies" [pageSize]="5" [columns]="columns" 
      (selectedRow)="rowSelected($event)" (addClickedEventEmitter)="addCompany()" (actionButtonClickedEvent)="[actionButtonClicked($event)]">
  </simple-grid>
</div>
