<div class="row">
  <div class="col-md-12 col-xs-12">
    <button (click)="addCompany()" class="btn btn-primary float-right">Add</button>
  </div>
</div>

<div class="row standard-top-margin">
  <div class="col-md-12 col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-body">
          <table class="table table-responsive-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let company of companies | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <td><span class="clickable" (click)="companySelected(company.id)">{{company.name}}</span></td>
                <td>{{company.address}}</td>
                <td>{{company.phoneNo}}</td>
                <td>{{company.eMail}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <ul class="pagination standard-top-left">
          <li class="page-item">
            <a class="page-link" (click)="setPageNo(1)">First</a>
          </li>
          <li class="page-item" *ngFor="let item of pages;" [ngClass]="{ 'active': item == page } ">
            <a class="page-link" (click)="setPageNo(item)">{{item}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="setPageNo(pageNo)">Last</a>
          </li>
        </ul>
      </div>
  </div>
</div>
