<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="text-align-center">
                <img class=" app-logo" src="assets/img/brand/quest-96.png"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body" (keydown)="handleKeyDown($event)">
                  <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input [(ngModel)]="loginname" name="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                      <div *ngIf="submitted && invalidCredentials" class="error-message">
                        <div>Your username or password is incorrect</div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%; display: none;">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Please contact the administrator for new accounts. <a href="#register">Click</a> here to contact with administrator.</p>
                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
