<div>
  <div class="card">
    <div class="card-header">
      Privileges Management
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3 col-xs-3">
          <select class="form-control" (change)="privilegeSelected()" [(ngModel)]="privilegeId">
            <option value="0">Add new privilege</option>
            <option *ngFor="let userCreatedPrivilege of userCreatedPrivileges" [value]="userCreatedPrivilege.id">{{userCreatedPrivilege.name}}</option>
          </select>
        </div>
        <div class="col-md-3 col-xs-3">
          <input class="form-control" placeholder="Privilege Name" [(ngModel)]="privilegeName"/>
        </div>
        <div class="col-md-3 col-xs-3">
          <input class="form-control" placeholder="Privilege Description" [(ngModel)]="privilegeDescription"/>
        </div>
      </div>
      <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-md-3 col-xs-3">
          <select class="form-control" (change)="menuSelected()" [(ngModel)]="menuId">
            <option value="0">Select menu</option>
            <option *ngFor="let menu of menus" [value]="menu.id">{{menu.value}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <span class="col-xs-4 col-md-4" style="text-align: center; font-weight: bold;">Available Privileges</span>
        <span class="col-xs-2 col-md-2"> </span>
        <span class="col-xs-4 col-md-4" style="text-align: center; font-weight: bold;">Added Privileges</span>
      </div>
      <div class="row">
        <div class="col-xs-4 col-md-4">
          <simple-grid [addRequired]="false" [exportRequired]="false" [columns]="columns" [data]="privilgesForMenu" [headerRequired]="false"
                  [footerRequired]="false"></simple-grid>
        </div>
        <div class="col-xs-2 col-md-2" style="text-align: center; margin-top: 50px;">
          <button class="btn btn-primary" (click)="addPrivilege()">Add Privileges --></button>
        </div>
        <div class="col-md-4 col-xs-4">
          <simple-grid [addRequired]="false" [exportRequired]="false" [columns]="columnsForAddedPrivileges" [data]="addedPrivileges" [headerRequired]="false" [pageSize]="50"
                  (actionButtonClickedEvent)="[actionButtonClicked($event)]"></simple-grid>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary pull-right" (click)="save()">Save</button>
    </div>
  </div>
</div>

<loader></loader>
