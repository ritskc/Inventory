<form [formGroup]="invoiceForm">
  <select class="form-group" (change)="supplierSelected()" formControlName="supplierList">
    <option value="-1">Select Supplier</option>
    <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}</option>
  </select>
  <div class="standard-margin">
    <simple-grid [data]="invoices" [columns]="columns" (selectedRow)="rowSelected($event)" (addClickedEventEmitter)="uploadInvoice()"  (actionButtonClickedEvent)="[actionButtonClicked($event)]"></simple-grid>
  </div>
  <loader></loader>
</form>

<div bsModal #barcode="bs-modal" class="modal fade" id="print-section" tabindex="-1" role="dialog" aria-labelledby="barcodeLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Barcode</h4>
        <button type="button" class="close" (click)="barcode.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
