<form [formGroup]="invoiceForm">
  <select (change)="supplierSelected()" formControlName="supplierList">
    <option value="-1">Select Supplier</option>
    <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}</option>
  </select>
  <div class="standard-margin">
    <simple-grid [data]="invoices" [columns]="columns" (selectedRow)="rowSelected($event)" (addClickedEventEmitter)="uploadInvoice()"></simple-grid>
  </div>
  <loader>
    
  </loader>
</form>
