<div class="row" [formGroup]="supplierForm">
  <select formControlName="supplierList" (change)="supplierSelected()">
    <option value="-1">Please select a supplier</option>
    <option [value]="supplier.id" *ngFor="let supplier of suppliers">{{supplier.name}}</option>
  </select>
</div>

<div class="row">
  <simple-grid [data]="purchaseOrders" [columns]="gridColumns" (selectedRow)="rowSelected($event)" (addClickedEventEmitter)="addPurchaseOrder()">
  </simple-grid>
</div>
