<div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12">
      <div class="card">
          <div class="card-body">
            <table class="table table-responsive-sm">
              <thead>
                <tr>
                  <th *ngFor="let column of columns">
                    {{column.headerText}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-template ngFor let-row [ngForOf]="_data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                  <tr>
                    <td *ngFor="let item of columns">
                      <span *ngIf="!item.isLink">{{row[item.value]}}</span>
                      <span class="clickable" (click)="rowSelected(row)" *ngIf="item.isLink">{{row[item.value]}}</span>
                    </td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
          </div>
          <ul class="pagination standard-top-left">
            <li class="page-item">
              <a class="page-link" (click)="setPageNo(1)">First</a>
            </li>
            <li class="page-item" *ngFor="let item of pages;" [ngClass]="{ 'active': item == page } ">
              <a class="page-link" (click)="setPageNo(item)">{{item}}</a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="setPageNo(pageNo)">Last</a>
            </li>
          </ul>
        </div>
    </div>
  </div>
